name: Xiaomi R4A Build (Auto)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🧹 清理空间
      run: |
        sudo rm -rf /opt/*
        df -h

    - name: 📥 克隆当前仓库
      uses: actions/checkout@v3

    - name: 💾 缓存 OpenWrt 下载包
      uses: actions/cache@v3
      with:
        path: openwrt/dl
        key: ${{ runner.os }}-openwrt-dl-${{ hashFiles('.config') }}
        restore-keys: |
          ${{ runner.os }}-openwrt-dl-

    - name: 📦 获取 OpenWrt 源码
      run: |
        git clone --depth=1 https://github.com/openwrt/openwrt openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 🧩 执行定制脚本
      run: |
        chmod +x scripts/*.sh
        ./scripts/diy-part1.sh
        ./scripts/diy-part2.sh

    - name: ⚙️ 替换配置文件
      run: |
        cp .config openwrt/.config

    - name: 🛠️ 编译固件
      run: |
        cd openwrt
        make defconfig
        make -j$(nproc) download
        make -j$(nproc)

    - name: 📦 打包固件为 ZIP
      run: |
        cd openwrt/bin/targets/
        zip -r firmware.zip ./

    - name: 📤 上传固件为构建产物
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: openwrt/bin/targets/firmware.zip
