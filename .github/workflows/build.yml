name: Xiaomi R4A Build (Auto)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *'  # 每天 00:00（北京时间）

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🧹 清理空间
      run: |
        sudo rm -rf /opt/* /usr/local/* /etc/* /var/* /home/* || true
        docker rmi $(docker images -q) || true

    - name: 📥 克隆当前仓库
      uses: actions/checkout@v3

    - name: 💾 缓存 OpenWrt 下载包
      uses: actions/cache@v3
      with:
        path: openwrt-dl
        key: ${{ runner.os }}-openwrt-dl

    - name: 📁 创建并链接 dl 缓存目录
      run: |
        mkdir -p openwrt-dl
        ln -sf ../openwrt-dl openwrt-src/dl

    - name: 🧼 清理 openwrt-src 目录（防止 clone 冲突）
      run: rm -rf openwrt-src

    - name: 📦 获取 OpenWrt 源码（使用官方源 + 移除 video）
      run: |
        git clone --depth=1 https://github.com/openwrt/openwrt openwrt-src
        cd openwrt-src
        rm -rf package/kernel/linux/modules/video.mk

    - name: 🧩 执行定制脚本（修改后台地址等）
      run: |
        chmod +x ./customize.sh
        ./customize.sh

    - name: 🔧 注入 LuCI 插件配置
      run: |
        cp -f ./feeds.conf.default openwrt-src/feeds.conf.default
        cp -f ./diy/luci-apps.mk openwrt-src/package/lean/luci-apps.mk

    - name: ⚙️ 替换配置文件
      run: |
        cp -f .config openwrt-src/.config

    - name: 🛠️ 编译固件（含详细日志）
      run: |
        cd openwrt-src
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        make defconfig
        make -j$(nproc) download
        make -j$(nproc) V=s

    - name: 📦 打包固件为 ZIP
      run: |
        cd openwrt-src/bin/targets/*/*
        zip -r firmware.zip *

    - name: 📤 上传固件为构建产物
      uses: actions/upload-artifact@v3
      with:
        name: firmware
        path: openwrt-src/bin/targets/*/*/firmware.zip
